name: Ruby

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    name: Ruby ${{ matrix.ruby }}${{ matrix.mn_threads == 1 && ' +MN' || '' }} ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '3.2.5'
          - '3.3.5'
          - '3.4.0-preview2'
          - 'head'
        os:
          - ubuntu-latest
          - macos-latest
        mn_threads: [0]

        include:
          - os: ubuntu-latest
            ruby: '3.3.5'
            mn_threads: 1
          - os: ubuntu-latest
            ruby: 'head'
            mn_threads: 1

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run the default task
      run: bundle exec rake
      env:
        RUBY_MN_THREADS: ${{ matrix.mn_threads }}
